tarik.cats:
  path: '/tarik/cats'
  defaults:
    _title: 'Hello! You can add here a photo of your cat.'
    _controller: 'Drupal\tarik\Controller\CatsController::content'
  requirements:
    _permission: 'access content'


tarik.delete_form:
  path: '/admin/tarik/{id}/delete'
  defaults:
    _form: '\Drupal\tarik\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _permission: 'administer site configuration'
