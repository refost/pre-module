tarik.cats:
  path: '/tarik/cats'
  defaults:
    _title: 'Hello! You can add here a photo of your cat.'
    _controller: 'Drupal\tarik\Controller\CatsController::content'
  requirements:
    _permission: 'access content'


tarik.delete_form:
  path: '/admin/tarik/{id}/delete'
  defaults:
    _form: '\Drupal\tarik\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _permission: 'administer site configuration'


tarik.edit_form:
  path: '/admin/tarik/{id}/edit'
  defaults:
    _form: '\Drupal\tarik\Form\EditForm'
    _title: 'EditForm'
  requirements:
    _permission: 'administer site configuration'

tarik.manage_form:
  path: '/admin/structure/tarik-manage'
  defaults:
    _title: 'Manage records'
    _controller: 'Drupal\tarik\Controller\CatsAdminController::manage'
  requirements:
    _permission: 'administer site configuration'


tarik.confirm_form:
  path: '/admin/structure/confirm-delete'
  defaults:
    _title: 'Manage records'
    _form: '\Drupal\tarik\Form\ConfirmForm'
  requirements:
    _permission: 'administer site configuration'
